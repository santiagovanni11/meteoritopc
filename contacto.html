<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meteoritopc - Contacto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Meteoritopc.com</header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="pc.html">PC Armadas</a>
    <a href="componentes.html">Componentes</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h2 style="text-align:center; margin-top:20px;">Contáctanos</h2>

  <form id="form-contacto">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="email" id="email" placeholder="Tu correo" required />
    <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
    <button type="submit">Enviar por WhatsApp</button>
  </form>

  <footer>
    &copy; 2025 Meteoritopc.com - Todos los derechos reservados
  </footer>

  <script>
    const form = document.getElementById('form-contacto');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if (!nombre || !email || !mensaje) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const texto = `Hola, me llamo ${nombre}%0ACorreo: ${email}%0AMensaje: ${mensaje}`;
      const numeroWhatsApp = '5491123456789'; // Cambialo por tu número real con código país (Argentina: 54, +9 es el código móvil)

      const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${texto}`;
      window.open(urlWhatsApp, '_blank');
    });
  </script>
</body>
</html>
