<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meteoritopc - Contacto</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <header>Meteoritopc.com</header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="pc.html">PC Armadas</a>
    <a href="componentes.html">Componentes</a>
    <a href="monitores.html">Monitores</a>
    <a href="contacto.html" class="activo">Contacto</a>
  </nav>

  <h2 class="titulo-seccion">Contacto</h2>

  <section class="formulario-contacto" style="max-width: 500px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <form id="form-contacto" action="#" method="post">
      <label for="nombre">Nombre completo:</label><br />
      <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;" /><br /><br />

      <label for="email">Correo electrónico:</label><br />
      <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;" /><br /><br />

      <label for="mensaje">Mensaje:</label><br />
      <textarea id="mensaje" name="mensaje" rows="5" required style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"></textarea><br /><br />

      <button type="submit" class="boton-comprar" style="width: 100%;">Enviar</button>
    </form>

    <div style="margin-top: 30px; text-align: center; font-size: 16px; color: #333;">
      <p>¿Por dudas comunicate acá:</p>
      <a href="https://wa.me/5491123456789" target="_blank" style="color: #25d366; font-size: 24px; text-decoration: none;">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 Meteoritopc.com - Todos los derechos reservados
  </footer>

  <!-- Botón flotante WhatsApp -->
  <a
    href="https://wa.me/5491123456789"
    target="_blank"
    class="whatsapp-float"
    aria-label="WhatsApp"
    title="Chatear por WhatsApp"
  >
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Botón Toggle Dark Mode -->
  <button id="toggle-dark" aria-label="Cambiar modo claro/oscuro" title="Cambiar modo claro/oscuro">
    <i class="fas fa-moon"></i>
  </button>

  <script>
    // Capturar envío para mostrar alerta sin recargar
    const form = document.getElementById('form-contacto');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Gracias por contactarnos. Te responderemos pronto.');
      form.reset();
    });
  </script>

  <script src="carrito.js"></script>
</body>
</html>
