<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>Componentes</h1>
    <nav>
      <a href="index.html">Inicio</a>

      <a href="monitores.html">Monitores</a>

  <main>
    <section class="productos">
      <div class="producto" data-nombre="Procesador Ryzen 5" data-precio="150000">
